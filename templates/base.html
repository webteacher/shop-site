<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'style.css')}}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container   ">
              <a class="navbar-brand" href="{{url_for('index')}}">Den_shop</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Main</a>
                  </li>
                
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Catalog
                    </a>
                    
                    <ul class="dropdown-menu">
                        {% for id ,name in categories  %}
                        <li><a class="dropdown-item" href="{{url_for('category', category_id =id)}}">{{name}}</a></li>                             
                        {% endfor %}
                     
                      
                    </ul>
                  </li>
                 
                </ul>
               
                <form class="d-flex" role="search" method="get" action="{{url_for('search_page')}}">
                  <input required name = 'search'  class="form-control me-2" type="search" placeholder="Шукати" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Пошук</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    {% block content %}
    
        
    {% endblock content %}

    <footer>
      <!-- <div class="footer_figure">
        .
      </div> -->
      
      <div class="footer_info container">
        
        <div  class="footer_link">
          <a class="about_us" href="{{url_for('about_us_info')}}">
            Про нас
          </a>

        </div>
        <div class="footer_link">
          <a class="contacts">Контакти</a>

        </div>
     
       <div class="footer_link">
        <a class="rules">Правила користування</a>
       </div>
     
      </div>


    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
