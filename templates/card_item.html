<div class="card" style="width: 18rem;">
    <img src="{{url_for('static', filename = image)}}" class="card-img-top" alt="...">
    <div class="card-body"> 
      <h5 class="card-title">
      {{name}}
      </h5>
      <p class="card-text">{{price}}грн</p>
      <p class = "card-text"> {{description}}</p>
      <a href="{{url_for('item_page', item_id = id)}}" class="btn btn-primary button_price stretched-link ">Купити</a>
    </div>
  </div>
